<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Tiny Remind | Edit Topic</title>
</head>
<body>
        <h1>{{ topic.title }}</h1>

        <a href="/topic/{{ topic.id }}">Back</a>

        <form action="/topic/{{ topic.id }}/edit" method="POST">
                {% csrf_token %}
                <div>
                        <label for="title">Title: </label>
                        <input name="title" id="title" type="text" required value="{{ topic.title }}">
                </div>
                <div>
                        <label for="url">URL: </label>
                        <input name="url" id="url" type="text" value="{{ topic.url|default_if_none:'' }}">
                </div>
                <div>
                        <label for="comment">Comment: </label>
                        <textarea id="comment" name="comment" cols="30" rows="10">{{ topic.comment }}</textarea>
                </div>
                <div>
                        <button type="submit">Save</button>
                </div>
        </form>
</body>
</html>
