{% extends "spaced_repetition/base.html" %}

{% block title %}Tiny Remind | Confirm Deletion{% endblock %}

{% block content %}
        <h1>Confirm deletion of topic "{{ topic.title }}"</h1>

        <form action="/topic/{{ topic.id }}/delete" method="POST">
                {% csrf_token %}
                <button type="submit">Yes, delete</button>
        </form>
        <a href="/topic/{{ topic.id }}">No, go back</a>
{% endblock %}
